{% extends 'base.html'%}
{% block content%}
  <div class="container">
    <div class="row bg-light mt-5">
      
        <div class="col-md-4 ">
            <div class="card " style="position:sticky;top:80px">
                <h3 class="card-header"> {{profile.name}}</h3>
                {% if profile.pic%} 
                <img class="rounded-circle " style="height: 150px; width: 45%; display: block;" src="{{profile.pic.url}} " alt="Card image">
                {%else%}
                <img class="rounded-circle" src="" alt="" style="height: 150px; width: 60%; display: block;" >
                {%endif%}
                <div class="card-body">
                  <p>Bio: <span class="text-success">{{profile.bio}}</span> </p>
                  <p class="card-text"> Class: <span class="text-success">{{profile.projez}}</span> </p>
                </div>              
                <div class="card-footer text-muted">
                 <a href="{%url 'profile_update'%} ">Update Profile</a>
                </div>
              </div>  
        </div> 
        
        
  </div>
{% endblock%}
